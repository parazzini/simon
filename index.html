<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="immagini/simon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #4f46e5, #9333ea, #14b8a6, #facc15);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      max-width: 90%;
      width: 500px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #fff, 0 0 30px #9333ea, 0 0 40px #14b8a6;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .start-button {
      background-color: #10b981;
      color: black;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }

    .start-button:hover {
      transform: scale(1.1);
      background-color: #059669;
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® SIMON GAME</h1>
    <p>Riesci a memorizzare la sequenza?<br> alla prova la tua memoria e sfida i tuoi riflessi!</p>
    <a href="home.html"><button class="start-button">Inizia a giocare</button></a>

  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
