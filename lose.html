<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <title>Simon - Hai perso</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f85032, #e73827);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      animation: fadeInScale 0.8s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .emoji {
      font-size: 5rem;
      animation: shake 0.8s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      50% { transform: translateX(10px) rotate(5deg); }
      75% { transform: translateX(-10px) rotate(-5deg); }
    }

    h1 {
      font-size: 2.8rem;
      margin: 20px 0 10px;
      letter-spacing: 1.2px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #ffdede;
    }

    button {
      background-color: #fff;
      color: #e73827;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(231, 56, 39, 0.4);
      transition: all 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #e73827;
      color: white;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.7);
      transform: scale(1.05);
    }

    @media (max-width: 450px) {
      .container {
        padding: 30px 25px;
      }

      h1 {
        font-size: 2rem;
      }

      .emoji {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <div class="emoji" aria-hidden="true">ðŸ˜ž</div>
    <h1 id="title">Hai perso</h1>
    <button onclick="window.location.href='principale.html'">Riprova</button>
  </div>
</body>
</html>
